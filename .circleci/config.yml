version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/blog
    steps:
      - checkout
      - run: sudo npm install
      - run: sudo npm install hexo-cli -g
      - run: hexo g
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: echo 'deploying'
      - run: sudo apt-get update && sudo apt-get install rsync && sudo apt-get install openssh-client
      - restore_cache:
          keys: 
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies
      - add_ssh_keys:
          fingerprints:
            - "f9:a5:6b:ad:73:78:5b:50:ab:e7:30:ca:03:50:8d:59"
      - run: echo $REMOTE_HOSTKEY >> ~/.ssh/known_hosts
      - deploy:
          name: deploy
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              rsync -avc ../blog/public $SSH_USER@$SSH_IP:/root/
            else
              echo "Not master branch, dry run only"
            fi
      - run: echo 'deploy successfully'
workflows:
  version: 2
  deploy:
    jobs:
      - build
  